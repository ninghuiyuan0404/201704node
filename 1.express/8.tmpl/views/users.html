<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>ID</th>
    <th>NAME</th>
    </thead>
    <tbody>
       <%
         users.forEach(function(user){%>
             <tr><td><%=user.id%></td><td><%=user.name%></td></tr>
       <%});
       %>
    </tbody>
</table>
</body>
</html>
